name: CI (lint)
on:
  pull_request:
    branches: ["**"]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip black flake8
      - run: black --check .
      - run: flake8 .
