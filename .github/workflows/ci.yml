name: CI
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip
      - run: pip install -e .
      - run: pip install black flake8 pyyaml
      - name: Black (format)
        run: black .
      - name: Flake8 (lint)
        run: flake8 .
      - name: SS360 scan
        run: python scripts/ci_scan.py --json-out findings.json --root .
      - name: Tests required if code changed
        run: python scripts/require_tests_changed.py
      - name: Notify agents (always)
        if: always()
        env:
          WEBHOOK: ${{ secrets.AGENTS_WEBHOOK_URL }}
          TOKEN:   ${{ secrets.AGENTS_WEBHOOK_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${WEBHOOK:-}" ]; then
            status="${{ job.status }}"
            run_id="${{ github.run_id }}"
            job="${{ github.job }}"
            repo="${{ github.repository }}"
            branch="${{ github.head_ref || github.ref_name }}"
            pr="${{ github.event.pull_request.number || '' }}"
            cat >payload.json <<EOF
            {
              "event": "gha.status",
              "repo": "$repo",
              "status": "$status",
              "job": "$job",
              "job_id": "gha-$run_id",
              "branch": "$branch",
              "pr_number": "$pr"
              "recommendation": "CI job $job is $status on $branch (PR #$pr)"
            } EOF
            if [ -n "${WEBHOOK:-}" ]; then
              echo "Sending to Hub: $(cat payload.json)"
              # Capture response & HTTP code for debugging
              http_code=$(curl -sS -o /tmp/resp.json -w "%{http_code}" \
                -X POST "$WEBHOOK" \
                -H "Content-Type: application/json" \
                -H "X-Agent-Token: ${TOKEN:-}" \
                --data-binary @payload.json || true)
              echo "Hub HTTP: $http_code"
              echo "Hub response:"; cat /tmp/resp.json || true
          else
            echo "WEBHOOK not set; skipping notify."
          fi
