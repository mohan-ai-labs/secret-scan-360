name: CI
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip
      - run: pip install -e .
      - run: pip install black flake8 pyyaml pytest pytest-cov
      - name: Black (format)
        run: black .
      - name: Flake8 (lint)
        run: flake8 .
      - name: Unit tests
        run: pytest -q --disable-warnings
      - name: Test guardrail (fail if src changed without tests)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ github.base_ref }}" ]; then
            git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"               :refs/remotes/origin/"${{ github.base_ref }}"
            python scripts/require_tests_changed.py "${{ github.base_ref }}"
          else
            echo "No base_ref; skipping guardrail."
          fi
      - name: SS360 scan
        run: python scripts/ci_scan.py --json-out findings.json --root .
      - name: Notify agents (always)
        if: always()
        env:
          WEBHOOK: ${{ secrets.AGENTS_WEBHOOK_URL }}
          TOKEN:   ${{ secrets.AGENTS_WEBHOOK_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${WEBHOOK:-}" ]; then
            status="${{ job.status }}"
            sev=$([ "$status" = "success" ] && echo low || echo high)
            run_id="${{ github.run_id }}"
            job="build"
            repo="${{ github.repository }}"
            branch="${{ github.head_ref || github.ref_name }}"
            pr="${{ github.event.pull_request.number || 0 }}"
            printf '{"event":"finding.%s","repo":"%s","job_id":"gha-%s","finding_id":"gha-%s-%s","file_path":".github/workflows/ci.yml","detector_id":"gha_status","severity":"%s","recommendation":"CI job %s is %s on %s (PR #%s)"}\n' \
              "$sev" "$repo" "$run_id" "$run_id" "$job" "$sev" "$job" "$status" "$branch" "$pr" > payload.json
            curl -sS -X POST "$WEBHOOK" \
              -H "Content-Type: application/json" \
              -H "X-Agent-Token: ${TOKEN:-}" \
              --data-binary @payload.json
          fi
