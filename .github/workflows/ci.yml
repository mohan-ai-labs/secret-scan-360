name: CI
on:
  pull_request:
    branches: ["**"]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip pre-commit black flake8
      - run: pre-commit run --all-files --show-diff-on-failure
