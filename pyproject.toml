[project]
name = "ss360"
version = "0.0.1"
requires-python = ">=3.10"
description = "Secret Scan 360 (work-in-progress)"

[project.scripts]
ss360 = "ss360.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
dependencies=['pyyaml']
